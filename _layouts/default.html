---
layout: compress
---
<!doctype html>
<html class="no-js" lang="{% if site.language == nil %}en{% else %}{{ site.language }}{% endif %}">
<head>
	{% include _head.html %}
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body id="top-of-page" class="{{ layout.format }} {% if page.body_class %}{{ page.body_class }}{% endif %}" style="min-height: 100vh; display: flex; flex-direction: column;">
	{% unless page.skip_boilerplate %}
		{% include header.html %}
	{% endunless %}

	<main style="flex: 1;">
		{{ content }}
	</main>

	{% unless page.skip_boilerplate %}
		{% include _footer.html %}
	{% endunless %}

	{% include _footer_scripts.html %}

	<!-- Dark mode toggle script -->
	<script>
 	 document.addEventListener('DOMContentLoaded', function() {
 	   // Set theme from localStorage or system preference
	    const userPref = localStorage.getItem('theme');
	    if (userPref) {
	      document.documentElement.setAttribute('data-theme', userPref);
	    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
	      document.documentElement.setAttribute('data-theme', 'dark');
	    }

	    // Toggle theme on button click
	    var toggle = document.getElementById('dark-mode-toggle');
	    if (toggle) {
	      toggle.addEventListener('click', function() {
 	       const current = document.documentElement.getAttribute('data-theme');
	        const next = current === 'dark' ? 'light' : 'dark';
	        document.documentElement.setAttribute('data-theme', next);
	        localStorage.setItem('theme', next);
 	     });
	    }
	  });
	</script>
</body>
</html>
