---
layout: default
---


<!-- Site Header -->
<header class="site-header">
  <!-- Site title (clickable, links to homepage) -->
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
</header>

<!-- Main content wrapper -->
<main class="homepage">
  <!-- Intro section with welcome message and button -->
  <section class="intro">
    <h2>Welcome!</h2>
    <p>This is my personal site where I share posts and ideas. Feel free to explore.</p>

    <!-- Button that links to a separate page showing all blog posts -->
    <a href="{{ site.baseurl }}/blog" class="view-posts-button">View All Posts</a>
  </section>
</main>

<!-- Inline styles for this page -->
<style>
  /* Style the site header */
  .site-header {
    text-align: center;
    padding: 2rem;
    background: #f4f4f4; /* Light grey background */
  }

  /* Make the site title link look nice */
  .site-header a {
    text-decoration: none;
    color: #333;
    font-size: 2rem;
  }

  /* Center the homepage content */
  .homepage {
    display: flex;
    justify-content: center;
    padding: 2rem;
  }

  /* Style for the intro content block */
  .intro {
    max-width: 600px;
    text-align: center;
  }

  /* Button to view all posts */
  .view-posts-button {
    display: inline-block;
    margin-top: 1.5rem;
    padding: 0.75rem 1.5rem;
    background-color: #007acc; /* Blue */
    color: white;
    text-decoration: none;
    border-radius: 6px;
  }

  /* Button hover effect */
  .view-posts-button:hover {
    background-color: #005f99; /* Darker blue on hover */
  }
</style>
